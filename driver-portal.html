<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Portal - Go Farms & Cattle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        /* Password Screen */
        .password-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
        }
        
        .password-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .password-box h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .password-box p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        .password-button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .password-button:hover {
            background-color: #0b7dda;
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
        
        /* LoadTracker Screen */
        .loadtracker-screen {
            display: none;
            height: 100vh;
            width: 100vw;
        }
        
        .loadtracker-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .logout-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-weight: bold;
        }
        
        .logout-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <!-- PASSWORD SCREEN -->
    <div id="passwordScreen" class="password-screen">
        <div class="password-box">
            <h1>üöõ Driver Portal</h1>
            <p>Go Farms & Cattle<br><strong>Driver Access Only</strong><br>No Financial Information</p>
            
            <input 
                type="password" 
                id="passwordInput" 
                class="password-input" 
                placeholder="Enter driver access code"
                onkeypress="handleKeyPress(event)"
            >
            
            <button class="password-button" onclick="checkPassword()">
                üöõ Access Driver Portal
            </button>
            
            <div id="errorMessage" class="error-message">
                ‚ùå Incorrect access code. Please try again.
            </div>
        </div>
    </div>

    <!-- LOADTRACKER SCREEN -->
    <div id="loadtrackerScreen" class="loadtracker-screen">
        <button class="logout-button" onclick="logout()">üîì Logout</button>
        <iframe 
            id="loadtrackerFrame"
            class="loadtracker-frame" 
            src=""
            title="LoadTracker Pro - Driver Portal">
        </iframe>
    </div>

    <script>
        // ‚≠ê DRIVER PASSWORD (can be same as admin if you want) ‚≠ê
        const ACCESS_CODE = "go4fc2024";
        
        // ‚≠ê DRIVER PORTAL URL (goes to driver login page, NO financials) ‚≠ê
        const LOADTRACKER_URL = "https://gofarmsmobilupload.com/driver-login";
        
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const error = document.getElementById('errorMessage');
            const passwordScreen = document.getElementById('passwordScreen');
            const loadtrackerScreen = document.getElementById('loadtrackerScreen');
            const frame = document.getElementById('loadtrackerFrame');
            
            if (input.value === ACCESS_CODE) {
                // Correct password - show LoadTracker Driver Portal
                passwordScreen.style.display = 'none';
                loadtrackerScreen.style.display = 'block';
                frame.src = LOADTRACKER_URL;
                error.style.display = 'none';
                input.value = ''; // Clear password for security
            } else {
                // Wrong password - show error
                error.style.display = 'block';
                input.value = '';
                input.focus();
            }
        }
        
        function logout() {
            const passwordScreen = document.getElementById('passwordScreen');
            const loadtrackerScreen = document.getElementById('loadtrackerScreen');
            const frame = document.getElementById('loadtrackerFrame');
            
            // Hide LoadTracker and show password screen
            loadtrackerScreen.style.display = 'none';
            passwordScreen.style.display = 'flex';
            frame.src = ''; // Clear the iframe for security
            document.getElementById('passwordInput').focus();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }
        
        // Auto-focus password input when page loads
        window.onload = function() {
            document.getElementById('passwordInput').focus();
        };
    </script>
</body>
</html>
