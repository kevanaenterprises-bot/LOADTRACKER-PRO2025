<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoadTracker Access - Go Farms & Cattle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .portal-container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .portal-container h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .portal-container p {
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .portal-button {
            padding: 20px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }
        
        .admin-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .admin-button:hover {
            background: linear-gradient(135deg, #ff5252, #d63031);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .driver-button {
            background: linear-gradient(135deg, #4dabf7, #1c7ed6);
            color: white;
        }
        
        .driver-button:hover {
            background: linear-gradient(135deg, #339af0, #1864ab);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .button-description {
            font-size: 14px;
            color: #888;
            margin-top: 8px;
            line-height: 1.4;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .portal-container {
                padding: 30px;
            }
            
            .portal-container h1 {
                font-size: 24px;
            }
            
            .portal-button {
                padding: 18px 25px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1>üöõ LoadTracker Pro</h1>
        <p>Go Farms & Cattle<br>Choose Your Access Level</p>
        
        <div class="button-container">
            <!-- ADMIN BUTTON (with password protection) -->
            <button class="portal-button admin-button" onclick="adminAccess()">
                üè¢ Admin Access
            </button>
            <div class="button-description">
                Full dashboard with financials, rates, and invoices<br>
                <strong>Owner/Manager Only</strong>
            </div>
            
            <!-- DRIVER BUTTON (direct to driver login) -->
            <a href="https://gofarmsmobilupload.com/driver-login" class="portal-button driver-button">
                üöõ Driver Access
            </a>
            <div class="button-description">
                Upload BOL photos and POD documents<br>
                <strong>No Financial Information Visible</strong>
            </div>
        </div>
    </div>

    <script>
        function adminAccess() {
            // ‚≠ê ADMIN PASSWORD ‚≠ê
            const ADMIN_PASSWORD = "go4fc2024";
            
            // ‚≠ê ADMIN DASHBOARD URL ‚≠ê
            const ADMIN_URL = "https://gofarmsmobilupload.com/dashboard";
            
            // Prompt for password
            const password = prompt("üîí Enter Admin Access Code:");
            
            if (password === ADMIN_PASSWORD) {
                // Correct password - redirect to admin dashboard
                window.open(ADMIN_URL, '_blank');
            } else if (password !== null) {
                // Wrong password (but user didn't cancel)
                alert("‚ùå Incorrect access code. Please try again.");
            }
            // If user cancels (password === null), do nothing
        }
    </script>
</body>
</html>
