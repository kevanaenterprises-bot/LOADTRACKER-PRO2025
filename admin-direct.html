<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Go Farms & Cattle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .access-container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        
        .access-container h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        .access-container p {
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .access-button {
            width: 100%;
            padding: 20px 30px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }
        
        .access-button:hover {
            background: linear-gradient(135deg, #ff5252, #d63031);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .description {
            font-size: 14px;
            color: #888;
            margin-top: 15px;
            line-height: 1.4;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .access-container {
                padding: 30px;
            }
            
            .access-container h1 {
                font-size: 24px;
            }
            
            .access-button {
                padding: 18px 25px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="access-container">
        <h1>üè¢ Admin Dashboard</h1>
        <p>Go Farms & Cattle<br><strong>Full Business Access</strong><br>Owner/Manager Portal</p>
        
        <a href="https://gofarmsmobilupload.com/dashboard" class="access-button">
            üöÄ Access Admin Dashboard
        </a>
        
        <div class="description">
            Complete business management dashboard<br>
            <strong>Loads ‚Ä¢ Invoices ‚Ä¢ Financials ‚Ä¢ Reports</strong><br>
            For business owner and management only
        </div>
    </div>
</body>
</html>
