<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Portal - Go Farms & Cattle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .portal-container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        
        .portal-container h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .portal-container p {
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .access-button {
            width: 100%;
            padding: 20px 30px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #4dabf7, #1c7ed6);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }
        
        .access-button:hover {
            background: linear-gradient(135deg, #339af0, #1864ab);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .button-description {
            font-size: 14px;
            color: #888;
            margin-top: 15px;
            line-height: 1.4;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .portal-container {
                padding: 30px;
            }
            
            .portal-container h1 {
                font-size: 24px;
            }
            
            .access-button {
                padding: 18px 25px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1>ðŸš› Driver Portal</h1>
        <p>Go Farms & Cattle<br><strong>Driver Access</strong><br>Upload BOL Photos & POD Documents</p>
        
        <a href="https://gofarmsmobilupload.com/driver-login" class="access-button">
            ðŸš› Go to Driver Login
        </a>
        
        <div class="button-description">
            Upload BOL photos and POD documents<br>
            <strong>No Financial Information Visible</strong><br>
            Login with your username and phone number
        </div>
    </div>
</body>
</html>
