<!DOCTYPE html>
<html>
<head>
    <title>Quick Access - LoadTracker Pro</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .button { background: #4CAF50; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; display: block; width: 100%; }
        .button:hover { background: #45a049; }
        .status { padding: 15px; border-radius: 5px; margin: 20px 0; background: #cce8ff; color: #004085; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöõ LoadTracker Pro - Quick Access</h1>
        <div class="status">
            Developer bypass for testing location features
        </div>
        
        <button class="button" onclick="enableAccess()">Enable Developer Access</button>
        <button class="button" onclick="goToDashboard()">Go to Dashboard</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function enableAccess() {
            try {
                // Set the bypass token
                localStorage.setItem('bypass-token', 'REPLIT_DEV_TOKEN_12345');
                
                // Try to set session via admin login
                const response = await fetch('/api/auth/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username: 'admin', password: 'go4fc2024' })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin: 20px 0;">
                            ‚úÖ Access enabled! You can now use the Dashboard.<br>
                            Click "Go to Dashboard" to test location features.
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div style="background: #fff3cd; color: #856404; padding: 15px; border-radius: 5px; margin: 20px 0;">
                            ‚ö†Ô∏è Session login failed, but bypass token is set.<br>
                            Click "Go to Dashboard" - it should still work.
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin: 20px 0;">
                        ‚ùå Error: ${error.message}<br>
                        Try refreshing and clicking "Go to Dashboard" anyway.
                    </div>
                `;
            }
        }
        
        function goToDashboard() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
